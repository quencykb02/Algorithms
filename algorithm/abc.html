    <script>
        // [a,b,c,d,c,b,a,b,b,a,c] //
        // maak een array met letters aan //
        // maak var aan met count A count B etc//
        // maak een loop telkens wanneer letter a word gevonden count A +1 //
        // zelfde proces bij count B en count C etc //
        // console.log//


        var letters = ['A', 'B', 'C', 'D', 'C', 'B', 'A', 'B', 'B', 'A', 'C', 'Z'];
        
        function countLetters(test) {
            var count = 0;

            for (var i = 0; i < letters.length; i++) {
                if (letters[i] === test) {
                    count++
                }
            }

            return count;
        } 
        console.log(countLetters("A"))
        

    </script>
