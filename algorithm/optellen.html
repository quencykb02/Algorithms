    <script>
        // Maak een array aan met getallen
        // loop door de getallen heen.
        // tel al die getallen bij elkaar op behalve 10 en 17
        // stop het antwoord in een var

    
        var getallen = [3, 5, 10, 17, 35, 10, 9, 17];
        var total = 0;
      for (var i = 0; i < getallen.length; i++){
          if (getallen[i] != 17 && getallen[i] != 10){
              total += getallen[i];
          }
      }
console.log(total)
