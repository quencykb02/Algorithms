    // Console.log
    scoreNames();
    function scoreNames() {
        fetch('names.txt').then((response) => response.text()).then((text) => {

            textArray = text.replace(new RegExp('\"', 'g'), "").split(",").sort();
            console.log(textArray)
            var nameScoreResults = 0;
            for (var i = 0; i < textArray.length; i++) {
                nameScoreResults += alphabeticalScore(textArray[i]) * (i + 1);
            }
console.log(nameScoreResults)
        });
    }

    function alphabeticalScore(name) {
        var sumAlphabeticalScore = 0;
        for (char in name) {
            sumAlphabeticalScore += name.charCodeAt(char) - 64;
        }
        return sumAlphabeticalScore;
    }
